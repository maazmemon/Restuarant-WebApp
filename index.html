<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="sheesha.logo.jpeg" type="image/jpeg" />
    <title>Sheesha Dhaba</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="sheesha.logo.jpeg" alt="sheesha" class="logo-img" />
      </div>
      <header class="header">
        <h2>SHEESHA DHABA</h2>

        <div class="social-media">
          <img src="facebook.png" alt="facebook" />
          <img src="instagram.png" alt="instagram" />
          <img src="youtube (2).png" alt="youtube" />
          <img src="watsapp.png" alt="watsapp" />
        </div>

        <div class="book-now">
          <button><h1>Book Now</h1></button>
        </div>
      </header>

      <div class="food">
        <div class="menu-line">
          <img src="food_items" alt="food_items" class="food-img" />
          <button>
            <h1><b>MENU</b></h1>
          </button>
        </div>
        <div class="cloche">
          <img src="cloche.png" alt="" />
        </div>
      </div>
    </div>

    <div class="text">
      <h1>BRINGING CLASS TO CUISINE</h1>
    </div>

    <div class="second-container">
      <div class="about-us">
        <h2>ABOUT US</h2>
      </div>
    </div>

    <div class="buttons">
      <button>Home</button>
      <a href="gallery.html"><button>Gallery</button></a>
      <button>Book Now</button>
      <button>Call Us</button>
    </div>

    <div class="dhaba">
      <h2>SHEESHA DHABA</h2>
      <div class="location-info">
        <p>Mumbai Bhiwandi Group</p>
        <p>Since 2015</p>
      </div>
    </div>
  </body>
</html>
